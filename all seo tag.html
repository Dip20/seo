<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Page Title</title>

        <!-- SEO Meta Tags -->
        <meta name="description" content="A concise description of your webpage">
        <meta name="keywords" content="keyword1, keyword2, keyword3">
        <meta name="author" content="Your Name">
        <meta name="robots" content="index, follow">

        <!-- Open Graph (OG) Tags -->
        <meta property="og:title" content="Your Open Graph Title">
        <meta property="og:description" content="A concise description for Open Graph">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.yourwebsite.com">
        <meta property="og:image" content="https://www.yourwebsite.com/og-image.jpg">

        <!-- Twitter Card Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@YourTwitterHandle">
        <meta name="twitter:title" content="Your Twitter Card Title">
        <meta name="twitter:description" content="A concise description for Twitter Card">
        <meta name="twitter:image" content="https://www.yourwebsite.com/twitter-card-image.jpg">

        <!-- JSON-LD for SEO -->
        <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "name": "Your Organization Name",
      "url": "https://www.yourwebsite.com",
      "logo": "https://www.yourwebsite.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-555-5555",
        "contactType": "customer support"
      }
    }
    </script>

        <!-- Other Meta Tags -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="canonical" href="https://www.yourwebsite.com">

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="/favicon.png">

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="styles.css">

        <!-- JavaScript -->
        <script src="script.js" defer></script>

        <!-- Google Analytics (Replace with your own tracking code) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_ANALYTICS_ID"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'YOUR_ANALYTICS_ID');
        </script>
    </head>

    <body>

        <!-- Your webpage content goes here -->

    </body>

</html>
